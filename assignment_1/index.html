<!doctype html>
<html>
  <head>
    <title>Steven Wilson Official</title>
    <meta charset = "utf-8"/>
    <meta name ="value"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/960_12_col.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrap container_12">
  
      <header class="header clearfix">
        <div class="logo">
          <img src="img/header.png" alt="steven wilson">
        </div>
        <div class="head">
          <img src="img/header_background2.jpg" alt="steven wilson india">
        </div>
      </header>

      <div class="navigation">
        <nav>
          <ul>
            <li><a href="#">News</a> </li>
            <li><a href="#">Recordings</a> </li>
            <li><a href="#">Videos</a> </li>
            <li><a href="#">Social</a> </li>
            <li><a href="#">Store</a> </li>
          </ul>
        </nav>
      </div>

      <!-- Hero Unit -->
      <div class="hero clearfix">
        <p class="grid_12">New album out now!</p>
        <div class="grid_12"> 
          <a href="#"><img src="img/hero4.jpg" alt="To the bone"></a> 
        </div>
      </div>

      <div class="heroinfo clearfix">
        <section class="grid_4 alpha">
          <h3><a href="#">Tracklist</a> </h3>
        </section>
        <section class="grid_4">
          <h3><a href="#">Behind the Scenes</a> </h3>
        </section>
        <section class="grid_4 omega">
          <h3><a href="#">Tours</a> </h3>
        </section>
      </div>
      
      <div class="prefoot grid_12 clearfix">
        <section class="newsletter grid_6 alpha">
          <h3><a href="#">Join Newsletter</a> </h3>
        </section>
        <section class="links grid_6 omega">
          <ul>
            <li><a href="#">Facts</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">Contest</a></li>
          </ul>
        </section>
      </div>
      <div class="footer grid_12 clearfix">
        <section class="ext grid_4 alpha"><a href="#"><img src="img/facebook.png" alt="FB"></a></section>
        <section class="ext grid_4"><a href="#"><img src="img/insta.png" alt="Insta"></a></section>
        <section class="ext grid_4 omega"><a href="#"><img src="img/youtube.png" alt="Youtube"></a></section>
        <p class="grid_12">Steven Wilson Productions LTD</p>
      </div>
    </div>
  </body>
</html>
