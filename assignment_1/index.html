<!doctype html>
<html>
  <head>
    <title>Steven Wilson Official</title>
    <meta charset = "utf-8"/>
    <meta name ="value"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/960_12_col.css">
  </head>
  <body>
    <div class="wrap container_12">
      <header class="header clearfix">
        <div class="logo">
          <img src="img/header.png" alt="steven wilson">
        </div>
        <div class="head">
          <img src="img/header_background.jpg" alt="steven wilson india"><br/>
        </div>
      </header>

      <div class="navigation">
        <nav>
          <ul>
            <li><a href="#">News</a> </li>
            <li><a href="#">Recordings</a> </li>
            <li><a href="#">Videos</a> </li>
            <li><a href="#">Social</a> </li>
            <li><a href="#">Store</a> </li>
          </ul>
        </nav>
      </div>

      <div class="hero">
        <p>New album out now!</p>
        <a href="#"> <img src="img/hero4.jpg" alt="To the bone"> </a>
      </div>
      
      <div class="heroinfo grid_12 clearfix">
        <section class="grid_4 alpha">
          <h3><a href="#">Tracklist</a> </h3>
        </section>
        <section class="grid_4">
          <h3><a href="#">Behind the Scenes</a> </h3>
        </section>
        <section class="grid_4 omega">
          <h3><a href="#">Tours</a> </h3>
        </section>
      </div>
      
      <div class="prefoot grid_12 clearfix">
        <section class="newsletter grid_6 alpha">
          <h3><a href="#">Join Newsletter</a> </h3>
        </section>
        <section class="links grid_6 omega">
          <ul>
            <li><a href="#">Facts</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">Contest</a></li>
          </ul>
        </section>
        
      </div>
      
      <div class="footer">
        <ul>
          <li>facebook</li>
          <li>instagram</li>
          <li>youtube</li>
        </ul>
      </div>

    </div>
  </body>
</html>
