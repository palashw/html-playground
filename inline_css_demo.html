<!doctype html>
<html>
	<head>
		<title>Inline CSS demo</title>
		<meta charset = "utf-8"/>
		<meta name ="value"/>
        <style>
            .emphasis {color: green}
            li:nth-child(2){color: brown}
            #first {color: aqua}
        </style>
    </head>
    
    <body>
        
        <ul>
            <li id="first">This</li>
            <li>is</li>
            <li class="emphasis">my</li>
            <li>list</li>
        </ul>



    </body>
</html>
